<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=La+Belle+Aurore&family=Roboto:wght@100&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Trivia</title>
</head>
<body>
    <main>
        <section id="score-section">
            <p class="decoration decoration-score"> < score > </p>
            <div class="score" >
                <small id="score"> 0 </small>
            </div>
        </section>
        <section id="game-name-id">
            <div class="question-div">
                <p class="decoration"> < div > </p>
                    <div id="question">

                    </div>
                <p class="decoration"> < /div > </p>
            </div>
        </section>
        <section id="check">
            <div class="correcto">
                <i class="fas fa-check"></i>
            </div>
            <div class="incorrecto">
                <i class="fas fa-times"></i>
            </div>
        </section>
        <section id="buttons-id">
            <p class="decoration"> < button > </p>
            <div class="option-div">
                <div class="option"><p>A</p></div>
                <button class="option-button" id="opcionA">
                    
                </button>
                
            </div>
            <div class="option-div">
                <div class="option"><p>B</p></div>
                <button class="option-button" id="opcionB">
                    
                </button>
            </div>
            <div class="option-div">
                <div class="option"><p>C</p></div>
                <button class="option-button" id="opcionC">
                    
                </button>
            </div>
            <p class="decoration"> < /button > </p>
        </section>
    </main>
    
    <script src="assets/js/js.js">

    </script>
</body>
</html>
